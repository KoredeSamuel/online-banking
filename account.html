<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- --- side bar --- -->
    <div class="side">
        <div class="section1"> 
            <h1>Bondex</h1>
            <ul>
                <li><a href="dashboard.html"><i class="uil uil-estate "></i>Dashboard</a></li>
                <li class = "active"><a href="account.html"><i class="uil uil-user-circle"></i>Edit Account</a></li>
                <li><a href="transaction.html"><i class="uil uil-usd-circle"></i>Transaction</a></li>
                <li><a href="#"><i class="uil uil-phone"></i>Call Us</a></li>
                <li><a href="#"><i class="uil uil-setting"></i>Settings</a></li>
            </ul>
        </div>
        <div class="section2">
            <ul>
                <li><a href="#"><i class="uil uil-signout"></i>Log Out</a></li>
            </ul>
        </div>
    </div>

    <!-- --- Main Content --- -->
    <div class="main-content">
        <!-- --- Navigation bar --- -->
        <div class="navigation">
            <h2>Welcome, User</h2>
            <div class="search">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search Here...">

            </div>
        </div>

        <!-- --- Edit account page --- -->
        <div class="content" id="account">
            <div id = "account-buttons">
            <button type="button" class="btn" onclick = "DisplayPopup(1)">Update Account</button>
            <button type="button" class="btn" onclick = "DisplayPopup(2)">Delete Account</button>
            </div>

            <!-- --- popup for update account --- -->
            <div class="update popup-page" id = "update">
                <h2>Update Account</h2>
                <form action="" class="signup" id="update-form">
                    <i id = "close" onclick = "DisplayPopup(3)" class='bx bx-x'></i>
                    <div class="form-stage">
                        <h3>Personal Information</h2>
                        <div class="form-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter Name" value="John Wick"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Date of Birth</label>
                            <input type="date"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Gender</label>
                            <select name="" id="">
                                <option value="">-- Select --</option>
                                <option value="" selected>Male</option>
                                <option value="">Female</option>
                                <option value="">Others</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="">Nationality</label>
                            <select name="" id="">
                                <option value="">-- Select --</option>
                                <option value="" selected>Nigerian</option>
                                <option value="">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-stage">
                        <h3>Additional Information</h2>
                        <div class="form-field">
                            <label for="">Name of Next of Kin</label>
                            <input type="text" placeholder="Enter Name" value="Mr Thomas Wick"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Relationship with Next of Kin</label>
                            <input type="text" placeholder = "Relationship" value="Father"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Next of kin Address</label>
                            <input type="text" placeholder="Residential Address" value="The Wicks Street"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Next of kin gender</label>
                            <select name="" id="">
                                <option value="">-- Select --</option>
                                <option value="" selected>Male</option>
                                <option value="">Female</option>
                                <option value="">Others</option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="form-stage">
                        <h3>Contact Information</h2>
                        <div class="form-field">
                            <label for="">Email</label>
                            <input type="text" placeholder="Enter Email" value="wick@gmail.com"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Phone Number</label>
                            <input type="text" placeholder = "Enter Phone Number" value="09023849220"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Contact Address</label>
                            <input type="text" placeholder="Residential Address" value="The Wicks Street"> <br>
                        </div>
                        
                    </div>

                    <div class="form-stage">
                        <h3>Account Information</h2>
                        <div class="form-field">
                            <label for="">Account Type</label>
                            <select name="" id="">
                                <option value="">-- Select --</option>
                                <option value="" selected>Savings Account</option>
                                <option value="">Current Account</option>
                                <option value="">Fixed Account</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="">Account Ownership</label>
                            <select name="" id="">
                                <option value="">-- Select --</option>
                                <option value="" selected>Individual</option>
                                <option value="">Business</option>
                                <option value="">Joint</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="">Debit Card Request</label>
                            <select name="" id="">
                                <option value="">-- Select --</option>
                                <option value="" selected>Yes</option>
                                <option value="">No</option>
                                <option value="">Later</option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="form-stage">
                        <h3>Login Information</h2>
                        <div class="form-field">
                            <label for="">Username</label>
                            <input type="text" placeholder="Enter Username" value="JohnWick">
                        </div>
                        <div class="form-field">
                            <label for="">Password</label>
                            <input type="password" placeholder="Enter Password" value="Johnwick008">
                        </div>
                        <div class="form-field">
                            <label for="">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" value="Johnwick008">
                        </div>
                      
                    </div>
                    <div class="form-stage">
                        <button class="update-btn" id="update-button">Update Account</button>
                    </div>
                </form>
            </div>

            <!-- --- popup for delete account --- -->
            <div class = "delete popup-page" id = "delete">
                <div>
                    <h3>Delete Account</h3>
                    <i id = "close" onclick = "DisplayPopup(3)" class='bx bx-x'></i>
                    <form action="" id="delete-form">
                        <div class="form-group delete-stage">
                            <div class="form-field">
                                <label for="">Account Type</label>
                                <select name="" id="" disabled>
                                    <option value="">Current Account</option>
                                    <option value="">Savings Account</option>
                                    <option value="">Fixed Account</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="" id="label">Account Number</label>
                                <input type="number" placeholder="Account Number" value = "9039449249" disabled >
                            </div>
                            <div class="form-field" id="label">
                                <label for="">Account Name</label>
                                <input type="text" placeholder="Account Name" value = "John Wick Stones" disabled>
                            </div>
                            <div class="form-field" id="label">
                                <button type = "button" onclick="delete_next(0)">Delete Account</button>
                            </div>
                        </div>
                        <div class="form-group delete-stage">
                            <p>Enter Pin to complete this action</p>
                            <div class="form-field">
                                <input type="password" placeholder="Enter Pin" id="pin-delete">
                            </div>
                            <div class="form-field">
                                <button type = "button" onclick="delete_prev(1)">Previous</button>
                                <button type = "button" id="delete-button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
