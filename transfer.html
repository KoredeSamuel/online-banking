<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- --- side bar --- -->
    <div class="side">
        <div class="section1"> 
            <h1>Bondex</h1>
            <ul>
                <li class = "active"><a href="dashboard.html"><i class="uil uil-estate "></i>Dashboard</a></li>
                <li><a href="account.html"><i class="uil uil-user-circle"></i>Edit Account</a></li>
                <li><a href="#"><i class="uil uil-usd-circle"></i>Transaction</a></li>
                <li><a href="#"><i class="uil uil-phone"></i>Call Us</a></li>
                <li><a href="#"><i class="uil uil-setting"></i>Settings</a></li>
            </ul>
        </div>
        <div class="section2">
            <ul>
                <li><a href="login.html"><i class="uil uil-signout"></i>Log Out</a></li>
            </ul>
        </div>
    </div>

    <!-- --- Main Content --- -->
    <div class="main-content">
        <!-- --- Navigation bar --- -->
        <div class="navigation">
            <h2>Welcome, User</h2>
            <div class="search">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search Here...">

            </div>
        </div>

        <!-- --- transfer Section --- -->
        <div class="content" id="transfer">
            <div class="back" onclick="hideTransfer()"><i class='bx bx-arrow-back'></i></div>
            <div class="popup">
                <!-- --- form side --- -->
                <div class="form-side">
                    <h3>Send Money</h3>
                    <form action="" id="transfer-form">
                        <div class="form-group transfer-page">
                            <div class="form-field">
                                <label for="">Bank Name</label>
                                <select name="" id="bank-name">
                                    <option value="">-- Select --</option>
                                    <option value="opay">Opay</option>
                                    <option value="palmpay">Palmpay</option>
                                    <option value="first-bank">First Bank</option>
                                    <option value="zenith">Zenith Bank</option>
                                    <option value="wema">Wema Bank</option>
                                    <option value="fidelity">Fidelity Bank</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="">Account Number</label>
                                <input type="number" placeholder="Account Number" id="acct-number">
                            </div>
                            <div class="form-field">
                                <label for="">Account Name</label>
                                <input type="text" placeholder="Account Name" id="acct-name">
                            </div>
                            <div class="form-field">
                                <button type = "button" onclick="Next(0)">Next</button>
                            </div>
                        </div>
                        <div class="form-group transfer-page">
                            <div class="form-field">
                                <label for="">Amount</label>
                                <input type="number" placeholder="Enter Amount" id="amount">
                            </div>
                            <div class="form-field">
                                <label for="">Transaction Remark</label>
                                <input type="text" placeholder="Enter Transaction Remark" id="remark">
                            </div>
                            <div class="form-field">
                                <label for="">Pin</label>
                                <input type="password" placeholder="Enter Pin" id="pin">
                            </div>
                            <div class="form-field">
                                <button type = "button" onclick="Prev(1)">Previous</button>
                                <button type = "button" onclick="Next(1)">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- --- atm card side --- -->
                <div class="card-side">
                    <div class="small-card">
                        <div class="logo">
                            <img src="master-card-removebg-preview.png" alt="">
                        </div>
                        <div class="number">
                            <p>1234 5678 9012 3456</p>
                        </div>
                        <div class="detail">
                            <div><small>Card Name <br></small> <p> John Wick</p></div>
                            <div><small>Valid till <br></small><p> 03/21</p></div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="text-row">
                            <div class="left">Card Balance</div>
                            <div class="right">$100,000,000</div>
                        </div>
                        <div class="text-row">
                            <div class="left">Card Limit</div>
                            <div class="right">$1,000,000,000</div>
                        </div>
                        <div class="text-row">
                            <div class="left">Card Type</div>
                            <div class="right">Master Card</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
