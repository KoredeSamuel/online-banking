<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="background">
        <div class="pop-up">
            <div class="image-side">
                <img src="image.jpg" alt="">
                <a href="index.html"><button> <i class='bx bx-arrow-back'></i> Back</button></a>
            </div>
            <div class="signup-side">
                <h2 style="color: #ffee6c; font-size: 32px; text-align: left;">Sign In</h2>
                <form action="dashboard.html" class="login">
                    <div class="form-stage">
                        <div class="form-field">
                            <label for="">Email or Username</label>
                            <input type="text" placeholder="Enter Email or Username" required> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Passowrd</label>
                            <input type="password" placeholder="Enter Password" required> <br>
                        </div>
                        
                        <div class="form-field">
                            <button type = "submit" class="prevNext">Login</button>
                        </div>
                    </div>
                    
                </form>
                <div class="dont">
                    <p>Don't have an account? </p>
                    <a href="signup.html">Create account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
