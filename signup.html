<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="background">
        <div class="pop-up">
            <div class="image-side">
                <img src="image.jpg" alt="">
                <a href="index.html"><button> <i class='bx bx-arrow-back'></i> Back</button></a>
            </div>
            <div class="signup-side">
                <h2>Create An Account</h2>
                <form action="login.html" class="signup" id="form">
                    <div class="form-stage">
                        <h3>Personal Information</h2>
                        <div class="form-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter Name" id="full-name"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Date of Birth</label>
                            <input type="date" id="dob"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Gender</label>
                            <select name="" id="gender">
                                <option value="">-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="">Nationality</label>
                            <select name="" id="nationality">
                                <option value="">-- Select --</option>
                                <option value="nigerian">Nigerian</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <button type = "button" class="prevNext" onclick="next(0)">Next</button>
                        </div>
                    </div>
                    <div class="form-stage">
                        <h3>Additional Information</h2>
                        <div class="form-field">
                            <label for="">Name of Next of Kin</label>
                            <input type="text" placeholder="Enter Name" id="nok"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Relationship with Next of Kin</label>
                            <input type="text" placeholder = "Relationship" id="nok-relationship"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Next of kin Address</label>
                            <input type="text" placeholder="Residential Address" id="nok-address"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Next of kin gender</label>
                            <select name="" id="nok-gender">
                                <option value="">-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <button type = "button" class="prevNext" onclick="prev(1)">Previous</button>
                            <button type = "button" class="prevNext" onclick="next(1)">Next</button>
                            
                        </div>
                    </div>

                    <div class="form-stage">
                        <h3>Contact Information</h2>
                        <div class="form-field">
                            <label for="">Email</label>
                            <input type="text" placeholder="Enter Email" id="email"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Phone Number</label>
                            <input type="text" placeholder = "Enter Phone Number" id="number"> <br>
                        </div>
                        <div class="form-field">
                            <label for="">Contact Address</label>
                            <input type="text" placeholder="Residential Address" id="address"> <br>
                        </div>
                        <div class="form-field">
                            <button type = "button" class="prevNext" onclick="prev(2)">Previous</button>
                            <button type = "button" class="prevNext" onclick="next(2)">Next</button>
                            
                        </div>
                    </div>

                    <div class="form-stage">
                        <h3>Account Information</h2>
                        <div class="form-field">
                            <label for="">Account Type</label>
                            <select name="" id="account-type">
                                <option value="">-- Select --</option>
                                <option value="savings">Savings Account</option>
                                <option value="current">Current Account</option>
                                <option value="fixed">Fixed Account</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="">Account Ownership</label>
                            <select name="" id="ownership">
                                <option value="">-- Select --</option>
                                <option value="individual">Individual</option>
                                <option value="business">Business</option>
                                <option value="joint">Joint</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="">Debit Card Request</label>
                            <select name="" id="card">
                                <option value="">-- Select --</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                                <option value="later">Later</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <button type = "button" class="prevNext" onclick="prev(3)">Previous</button>
                            <button type = "button" class="prevNext" onclick="next(3)">Next</button>
                        </div>
                    </div>

                    <div class="form-stage">
                        <h3>Login Information</h2>
                        <div class="form-field">
                            <label for="">Username</label>
                            <input type="text" placeholder="Enter Username" id="username">
                        </div>
                        <div class="form-field">
                            <label for="">Password</label>
                            <input type="password" placeholder="Enter Password" id="password">
                        </div>
                        <div class="form-field">
                            <label for="">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" id="confirm">
                        </div>
                        <div class="form-field">
                            <button type = "button" class="prevNext" onclick="prev(4)">Previous</button>
                            <button type = "button" class="prevNext" onclick="next(4)">Submit</button>
                        </div>
                    </div>
                </form>
                <p>Already have an account? <a href="login.html">sign in</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
